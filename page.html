<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>
    <img src="https://res.cloudinary.com/startup-grind/image/upload/dpr_2.0,fl_sanitize/v1/gcs/platform-data-goog/contentbuilder/logo_dark_QmPdj9K.svg" class="svg" alt="Google Developer Groups logo">
  </h2>

  <div class="container">
    <h1>To-Do List</h1>
    <div class="input-container">
      <input type="text" id="task-input" placeholder="Add a new task...">
      <button id="add-task-btn">Click here to add</button>
    </div>
    <div class="filter-container">
      <button data-filter="all" class="filter-btn active">All</button>
      <button data-filter="pending" class="filter-btn">Pending</button>
      <button data-filter="completed" class="filter-btn">Completed</button>
    </div>
    <ul id="task-list"></ul>
  </div>
  <script src="script.js"></script>
</body>
</html>
